<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente PDV Beer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a6b54 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 95vh;
            background: #e5ddd5;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0d5c47 0%, #0f6e54 100%);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .header-info h2 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .header-info .status {
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAMElEQVQYV2NkYGD4z8DAwMgABXAwIwNMBmQBugIYh6oKcDZIHFkBugJkl2IowFgAAC+jBQEX8S1KAAAAAElFTkSuQmCC');
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            border-radius: 0 8px 8px 8px;
        }

        .message.user .message-content {
            background: #dcf8c6;
            border-radius: 8px 0 8px 8px;
        }

        .time {
            display: block;
            font-size: 11px;
            color: #667;
            margin-top: 5px;
            text-align: right;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            max-width: 85%;
        }

        .option-btn {
            background: white;
            border: 1px solid #0d5c47;
            color: #0d5c47;
            padding: 12px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-align: left;
            font-weight: 500;
        }

        .option-btn:hover {
            background: #0d5c47;
            color: white;
            transform: translateX(5px);
        }

        .select-container {
            margin-top: 10px;
            max-width: 85%;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #0d5c47;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #0f6e54;
            box-shadow: 0 0 0 3px rgba(13, 92, 71, 0.1);
        }

        .input-container {
            margin-top: 10px;
            max-width: 85%;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #0d5c47;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #0f6e54;
            box-shadow: 0 0 0 3px rgba(13, 92, 71, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            margin-top: 8px;
            background: #0d5c47;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #0f6e54;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }

        .file-input-container {
            margin-top: 10px;
            max-width: 85%;
        }

        .file-input-label {
            display: inline-block;
            background: #0d5c47;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #0f6e54;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        .file-preview {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FFD700'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='white'%3Eüç∫%3C/text%3E%3C/svg%3E" alt="Bot">
            <div class="header-info">
                <h2>Asistente PDV Beer</h2>
                <div class="status">en l√≠nea</div>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        let currentStep = 'inicio';
        let userData = {
            nombre: '',
            ciudad: '',
            punto: '',
            selfie: null,
            productos: []
        };

        // Datos simulados
        const ciudades = ['Bogot√°', 'Medell√≠n', 'Cali', 'Barranquilla', 'Cartagena'];
        const puntosPorCiudad = {
            'Bogot√°': ['Tienda El Dorado', 'Supermercado Centro', 'Licorer√≠a Norte'],
            'Medell√≠n': ['Tienda Poblado', 'Licorer√≠a Envigado', 'Supermercado Laureles'],
            'Cali': ['Tienda Sur', 'Licorer√≠a Centro', 'Supermercado Norte'],
            'Barranquilla': ['Tienda Norte', 'Licorer√≠a Centro', 'Supermercado Sur'],
            'Cartagena': ['Tienda Bocagrande', 'Licorer√≠a Getseman√≠', 'Supermercado Centro']
        };
        const productos = ['Cerveza √Åguila', 'Cerveza P√≥ker', 'Cerveza Club Colombia', 'Cerveza Pilsen', 'Cerveza Coste√±a'];

        function addMessage(text, sender = 'bot', options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            let content = `
                <div class="message-content">
                    ${text}
                    <span class="time">${time}</span>
                </div>
            `;
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            
            if (options) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'message bot';
                optionsDiv.innerHTML = `<div class="options">${options}</div>`;
                chatMessages.appendChild(optionsDiv);
            }
            
            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span class="loading"></span>
                    <span class="loading"></span>
                    <span class="loading"></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function handleUserResponse(text, value = null) {
            addMessage(text, 'user');
            showTypingIndicator();
            
            setTimeout(() => {
                removeTypingIndicator();
                processStep(value || text);
            }, 800);
        }

        function iniciarChat() {
            setTimeout(() => {
                addMessage('¬°Hola! üëã Soy tu asistente para registros en PDV.');
                setTimeout(() => {
                    const menuOptions = `
                        <button class="option-btn" onclick="iniciarRegistroIngreso()">üìç Registro de ingreso (ubicaci√≥n + selfie)</button>
                        <button class="option-btn" onclick="iniciarParticipacionLineal()">üìä Participaci√≥n lineal de productos</button>
                        <button class="option-btn" onclick="iniciarGaleria()">üñºÔ∏è Galer√≠a</button>
                        <button class="option-btn" onclick="iniciarProximosVencer()">‚è∞ Pr√≥ximos a vencer</button>
                        <button class="option-btn" onclick="iniciarProductosAgotados()">‚ùå Productos agotados</button>
                        <button class="option-btn" onclick="iniciarDescuentos()">üí∞ Descuentos</button>
                        <button class="option-btn" onclick="iniciarRegistroVentas()">üíµ Registros de ventas</button>
                        <button class="option-btn" onclick="iniciarVozConsumidor()">üó£Ô∏è Voz del consumidor</button>
                        <button class="option-btn" onclick="iniciarConsultaRespuestas()">üîç Consulta de respuestas</button>
                    `;
                    addMessage('Puedo ayudarte con:', 'bot', menuOptions);
                }, 1000);
            }, 500);
        }

        function volverAlMenu() {
            currentStep = 'inicio';
            userData = {
                nombre: '',
                ciudad: '',
                punto: '',
                selfie: null,
                productos: []
            };
            addMessage('Volviendo al men√∫ principal...', 'bot');
            setTimeout(() => {
                const menuOptions = `
                    <button class="option-btn" onclick="iniciarRegistroIngreso()">üìç Registro de ingreso (ubicaci√≥n + selfie)</button>
                    <button class="option-btn" onclick="iniciarParticipacionLineal()">üìä Participaci√≥n lineal de productos</button>
                    <button class="option-btn" onclick="iniciarGaleria()">üñºÔ∏è Galer√≠a</button>
                    <button class="option-btn" onclick="iniciarProximosVencer()">‚è∞ Pr√≥ximos a vencer</button>
                    <button class="option-btn" onclick="iniciarProductosAgotados()">‚ùå Productos agotados</button>
                    <button class="option-btn" onclick="iniciarDescuentos()">üí∞ Descuentos</button>
                    <button class="option-btn" onclick="iniciarRegistroVentas()">üíµ Registros de ventas</button>
                    <button class="option-btn" onclick="iniciarVozConsumidor()">üó£Ô∏è Voz del consumidor</button>
                    <button class="option-btn" onclick="iniciarConsultaRespuestas()">üîç Consulta de respuestas</button>
                `;
                addMessage('¬øEn qu√© m√°s puedo ayudarte?', 'bot', menuOptions);
            }, 800);
        }

        // REGISTRO DE INGRESO
        function iniciarRegistroIngreso() {
            currentStep = 'registro_nombre';
            const selectOptions = ciudades.map(c => `<option value="${c}">${c}</option>`).join('');
            const select = `
                <div class="select-container">
                    <select id="selectNombre" onchange="handleNombreSeleccionado()">
                        <option value="">Selecciona tu nombre...</option>
                        <option value="Juan P√©rez">Juan P√©rez</option>
                        <option value="Mar√≠a Garc√≠a">Mar√≠a Garc√≠a</option>
                        <option value="Carlos L√≥pez">Carlos L√≥pez</option>
                    </select>
                </div>
            `;
            addMessage('Para comenzar, selecciona tu nombre:', 'bot', select);
        }

        function handleNombreSeleccionado() {
            const select = document.getElementById('selectNombre');
            userData.nombre = select.value;
            if (userData.nombre) {
                handleUserResponse(userData.nombre);
                currentStep = 'registro_ciudad';
                const selectCiudad = ciudades.map(c => `<option value="${c}">${c}</option>`).join('');
                const select = `
                    <div class="select-container">
                        <select id="selectCiudad" onchange="handleCiudadSeleccionada()">
                            <option value="">Selecciona tu ciudad...</option>
                            ${selectCiudad}
                        </select>
                    </div>
                `;
                addMessage('Selecciona tu ciudad:', 'bot', select);
            }
        }

        function handleCiudadSeleccionada() {
            const select = document.getElementById('selectCiudad');
            userData.ciudad = select.value;
            if (userData.ciudad) {
                handleUserResponse(userData.ciudad);
                currentStep = 'registro_punto';
                const puntosDisponibles = puntosPorCiudad[userData.ciudad] || [];
                const selectPunto = puntosDisponibles.map(p => `<option value="${p}">${p}</option>`).join('');
                const select = `
                    <div class="select-container">
                        <select id="selectPunto" onchange="handlePuntoSeleccionado()">
                            <option value="">Selecciona el punto de venta...</option>
                            ${selectPunto}
                        </select>
                    </div>
                `;
                addMessage(`Perfecto, ${userData.nombre}. Ahora selecciona el punto de venta en ${userData.ciudad}:`, 'bot', select);
            }
        }

        function handlePuntoSeleccionado() {
            const select = document.getElementById('selectPunto');
            userData.punto = select.value;
            if (userData.punto) {
                handleUserResponse(userData.punto);
                currentStep = 'registro_selfie';
                const fileInput = `
                    <div class="file-input-container">
                        <label for="selfieInput" class="file-input-label">üì∏ Tomar selfie</label>
                        <input type="file" id="selfieInput" accept="image/*" capture="user" onchange="handleSelfieCapturado()">
                    </div>
                `;
                addMessage('Ahora toma una selfie para completar tu registro:', 'bot', fileInput);
            }
        }

        function handleSelfieCapturado() {
            const fileInput = document.getElementById('selfieInput');
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                userData.selfie = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = `<img src="${e.target.result}" class="file-preview" alt="Selfie">`;
                    addMessage(preview, 'user');
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addMessage(`‚úÖ ¬°Registro completado exitosamente!<br><br><strong>Resumen:</strong><br>Nombre: ${userData.nombre}<br>Ciudad: ${userData.ciudad}<br>Punto: ${userData.punto}<br>Selfie: Capturado`);
                        setTimeout(() => {
                            const btnVolver = `<button class="option-btn" onclick="volverAlMenu()">üè† Volver al men√∫</button>`;
                            addMessage('', 'bot', btnVolver);
                        }, 1000);
                    }, 1500);
                };
                reader.readAsDataURL(file);
            }
        }

        // PARTICIPACI√ìN LINEAL
        function iniciarParticipacionLineal() {
            currentStep = 'lineal_nombre';
            const select = `
                <div class="select-container">
                    <select id="selectNombreLineal" onchange="handleNombreLinealSeleccionado()">
                        <option value="">Selecciona tu nombre...</option>
                        <option value="Juan P√©rez">Juan P√©rez</option>
                        <option value="Mar√≠a Garc√≠a">Mar√≠a Garc√≠a</option>
                        <option value="Carlos L√≥pez">Carlos L√≥pez</option>
                    </select>
                </div>
            `;
            addMessage('Vamos a registrar la participaci√≥n lineal. Primero, selecciona tu nombre:', 'bot', select);
        }

        function handleNombreLinealSeleccionado() {
            const select = document.getElementById('selectNombreLineal');
            userData.nombre = select.value;
            if (userData.nombre) {
                handleUserResponse(userData.nombre);
                currentStep = 'lineal_ciudad';
                const selectCiudad = ciudades.map(c => `<option value="${c}">${c}</option>`).join('');
                const select = `
                    <div class="select-container">
                        <select id="selectCiudadLineal" onchange="handleCiudadLinealSeleccionada()">
                            <option value="">Selecciona tu ciudad...</option>
                            ${selectCiudad}
                        </select>
                    </div>
                `;
                addMessage('Selecciona tu ciudad:', 'bot', select);
            }
        }

        function handleCiudadLinealSeleccionada() {
            const select = document.getElementById('selectCiudadLineal');
            userData.ciudad = select.value;
            if (userData.ciudad) {
                handleUserResponse(userData.ciudad);
                currentStep = 'lineal_punto';
                const puntosDisponibles = puntosPorCiudad[userData.ciudad] || [];
                const selectPunto = puntosDisponibles.map(p => `<option value="${p}">${p}</option>`).join('');
                const select = `
                    <div class="select-container">
                        <select id="selectPuntoLineal" onchange="handlePuntoLinealSeleccionado()">
                            <option value="">Selecciona el punto de venta...</option>
                            ${selectPunto}
                        </select>
                    </div>
                `;
                addMessage('Selecciona el punto de venta:', 'bot', select);
            }
        }

        function handlePuntoLinealSeleccionado() {
            const select = document.getElementById('selectPuntoLineal');
            userData.punto = select.value;
            if (userData.punto) {
                handleUserResponse(userData.punto);
                userData.productos = [];
                currentStep = 'lineal_producto';
                mostrarSelectorProducto();
            }
        }

        function mostrarSelectorProducto() {
            const selectProducto = productos.map(p => `<option value="${p}">${p}</option>`).join('');
            const select = `
                <div class="select-container">
                    <select id="selectProducto">
                        <option value="">Selecciona un producto...</option>
                        ${selectProducto}
                    </select>
                </div>
                <div class="input-container">
                    <input type="number" id="cantidadProducto" placeholder="Cantidad de caras" min="1">
                    <button class="submit-btn" onclick="agregarProductoLineal()">Agregar producto</button>
                </div>
            `;
            if (userData.productos.length === 0) {
                addMessage('Ahora selecciona los productos y su cantidad de caras:', 'bot', select);
            } else {
                addMessage('¬øDeseas agregar otro producto?', 'bot', select);
            }
            
            if (userData.productos.length > 0) {
                const btnFinalizar = `<button class="option-btn" onclick="finalizarParticipacionLineal()">‚úÖ Finalizar registro</button>`;
                setTimeout(() => {
                    const lastMessage = chatMessages.lastElementChild;
                    const optionsContainer = lastMessage.querySelector('.options');
                    if (optionsContainer) {
                        optionsContainer.innerHTML += btnFinalizar;
                    }
                    scrollToBottom();
                }, 100);
            }
        }

        function agregarProductoLineal() {
            const selectProducto = document.getElementById('selectProducto');
            const cantidadInput = document.getElementById('cantidadProducto');
            
            const producto = selectProducto.value;
            const cantidad = cantidadInput.value;
            
            if (producto && cantidad && cantidad > 0) {
                userData.productos.push({ producto, cantidad });
                handleUserResponse(`${producto}: ${cantidad} caras`);
                cantidadInput.value = '';
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage(`‚úÖ Producto agregado: ${producto} - ${cantidad} caras`);
                    mostrarSelectorProducto();
                }, 800);
            } else {
                alert('Por favor selecciona un producto y una cantidad v√°lida');
            }
        }

        function finalizarParticipacionLineal() {
            if (userData.productos.length > 0) {
                const resumen = userData.productos.map(p => `‚Ä¢ ${p.producto}: ${p.cantidad} caras`).join('<br>');
                addMessage(`‚úÖ ¬°Participaci√≥n lineal registrada exitosamente!<br><br><strong>Resumen:</strong><br>Nombre: ${userData.nombre}<br>Ciudad: ${userData.ciudad}<br>Punto: ${userData.punto}<br><br><strong>Productos:</strong><br>${resumen}`);
                setTimeout(() => {
                    const btnVolver = `<button class="option-btn" onclick="volverAlMenu()">üè† Volver al men√∫</button>`;
                    addMessage('', 'bot', btnVolver);
                }, 1000);
            }
        }

        // GALER√çA
        function iniciarGaleria() {
            currentStep = 'galeria';
            const fileInput = `
                <div class="file-input-container">
                    <label for="galeriaInput" class="file-input-label">üì∑ Seleccionar fotos</label>
                    <input type="file" id="galeriaInput" accept="image/*" multiple onchange="handleGaleriaImagenes()">
                </div>
            `;
            addMessage('Selecciona las im√°genes que deseas subir a la galer√≠a:', 'bot', fileInput);
        }

        function handleGaleriaImagenes() {
            const fileInput = document.getElementById('galeriaInput');
            if (fileInput.files && fileInput.files.length > 0) {
                addMessage(`${fileInput.files.length} imagen(es) seleccionada(s)`, 'user');
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage(`‚úÖ ${fileInput.files.length} imagen(es) subida(s) exitosamente a la galer√≠a.`);
                    setTimeout(() => {
                        const btnVolver = `<button class="option-btn" onclick="volverAlMenu()">üè† Volver al men√∫</button>`;
                        addMessage('', 'bot', btnVolver);
                    }, 1000);
                }, 1500);
            }
        }

        // PR√ìXIMOS A VENCER
        function iniciarProximosVencer() {
            currentStep = 'proximos_vencer';
            const selectProducto = productos.map(p => `<option value="${p}">${p}</option>`).join('');
            const form = `
                <div class="select-container">
                    <select id="selectProductoVencer">
                        <option value="">Selecciona un producto...</option>
                        ${selectProducto}
                    </select>
                </div>
                <div class="input-container">
