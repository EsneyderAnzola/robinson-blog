<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDV - Asistente Beer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #e5ddd5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            flex-shrink: 0;
            z-index: 200;
        }

        .header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffb800 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header-name {
            font-size: 1.05em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-status {
            font-size: 0.75em;
            color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 15px 10px 100px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #e5ddd5;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(37, 211, 102, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            max-width: 85%;
            position: relative;
            padding: 9px 12px;
            border-radius: 8px;
            font-size: 0.92em;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background: white;
            color: #111;
            border-radius: 0 8px 8px 8px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: #dcf8c6;
            color: #111;
            border-radius: 8px 0 8px 8px;
        }

        .message-time {
            font-size: 0.7em;
            color: #667781;
            margin-top: 3px;
            text-align: right;
        }

        .bubble-container {
            background: white;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 6px;
            max-width: 90%;
        }

        .bubble-title {
            font-size: 0.92em;
            color: #111;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .custom-select {
            position: relative;
            margin-bottom: 8px;
        }

        .select-button {
            width: 100%;
            padding: 12px 14px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .select-button.active {
            border-color: #25d366;
            background: rgba(37, 211, 102, 0.05);
        }

        .select-dropdown {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: 0;
            background: white;
            border-radius: 16px 16px 0 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            z-index: 9999;
        }

        .select-dropdown.active {
            max-height: 70vh;
            padding: 15px 15px 30px;
        }

        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .dropdown-title {
            font-weight: 600;
            font-size: 0.95em;
        }

        .close-dropdown {
            background: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .select-search {
            margin-bottom: 10px;
        }

        .select-search input {
            width: 100%;
            padding: 10px 12px;
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            outline: none;
        }

        .select-options {
            max-height: calc(70vh - 150px);
            overflow-y: auto;
        }

        .select-option {
            padding: 12px;
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.2s;
            font-size: 0.9em;
            background: #f8f8f8;
        }

        .select-option:active {
            background: rgba(37, 211, 102, 0.2);
            transform: scale(0.98);
        }

        .action-button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #25d366 0%, #20ba5a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
        }

        .action-button.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .menu-options {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }

        .menu-button {
            padding: 12px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #333;
            cursor: pointer;
            font-size: 0.88em;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-button:active {
            transform: scale(0.98);
            background: #e8e8e8;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667781;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .input-bubble {
            background: white;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 6px;
            max-width: 90%;
        }

        .input-bubble-text {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #111;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #25d366;
        }

        .send-input-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #25d366 0%, #20ba5a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .info-text {
            font-size: 0.82em;
            color: #667781;
            margin-top: 8px;
            text-align: center;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 6px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin: 8px 0;
            transform: scaleX(-1);
            display: none;
            max-height: 300px;
        }

        .captured-photo {
            width: 100%;
            border-radius: 8px;
            margin-top: 8px;
            display: none;
            max-height: 300px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25d366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .chat-container {
                max-width: 450px;
                height: 750px;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            }

            .select-dropdown {
                left: auto;
                right: auto;
                width: 450px;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script>
        const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1RO0xo3-61sEiwEM0oHBXZiP90Zio8nJqUCvQsiSjneg/export?format=csv&gid=0';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCvuZE34DkSCMy7Z_dr7DEaye3a2K2nArlePMG8QuFnxBSjduy4OK8pB1eUR9Nb4PI/exec';

        let appState = {
            ingreso: { asesor: '', ubicacion: '', selfie: '', ciudad: '', puntoVenta: '' },
            lineal: { asesorNombre: '', ciudad: '', pdv: '', tipoMarca: '', producto: '', numeroFrente: '' },
            asesoresData: [],
            currentStep: 0,
            processingForm: false
        };

        const productosMarcaPropia = [
            'ANDINA 330 ml x 6', 'ANDINA 330 ml x 24', 'ANDINA ZERO 330 ml x 6',
            'ANDINA LIGHT 269 ml x 6', 'CLUB COLOMBIA DORADA 330 ml x 6', 
            'CLUB COLOMBIA DORADA 330 ml x 24', 'POKER 330 ml x 6', 'POKER 330 ml x 24',
            'PILSEN 330 ml x 6', 'COSTE√ëA 330 ml x 6', '√ÅGUILA 330 ml x 6', '√ÅGUILA LIGHT 330 ml x 6'
        ];

        const chatMessages = document.getElementById('chatMessages');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        async function cargarAsesores() {
            try {
                showLoading();
                const response = await fetch(SHEETS_URL);
                const csvText = await response.text();
                const lines = csvText.split('\n').filter(line => line.trim());
                
                appState.asesoresData = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const cells = lines[i].split(',');
                    if (cells.length >= 6 && cells[1] && cells[1].trim()) {
                        appState.asesoresData.push({
                            nombre: cells[1].trim(),
                            ciudad: cells[4] ? cells[4].trim() : '',
                            pdv: cells[5] ? cells[5].trim() : ''
                        });
                    }
                }
                
                hideLoading();
                return true;
            } catch (error) {
                console.error('Error cargando asesores:', error);
                hideLoading();
                return false;
            }
        }

        function getTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        function addBotMessage(text, customElement = null) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message bot-message';

            if (!customElement) {
                const bubble = document.createElement('div');
                bubble.className = 'message-content';
                bubble.innerHTML = text;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = getTime();
                bubble.appendChild(time);
                
                wrapper.appendChild(bubble);
            } else {
                wrapper.appendChild(customElement);
            }

            chatMessages.appendChild(wrapper);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message user-message';

            const bubble = document.createElement('div');
            bubble.className = 'message-content';
            bubble.textContent = text;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = getTime();
            bubble.appendChild(time);

            wrapper.appendChild(bubble);
            chatMessages.appendChild(wrapper);
            scrollToBottom();
        }

        function showTyping() {
            const wrapper = document.createElement('div');
            wrapper.className = 'message bot-message';
            wrapper.id = 'typing';
            const bubble = document.createElement('div');
            bubble.className = 'message-content';
            bubble.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            wrapper.appendChild(bubble);
            chatMessages.appendChild(wrapper);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function createSelect(options, placeholder, label, onSelect, dropdownTitle = '') {
            const bubble = document.createElement('div');
            bubble.className = 'bubble-container';

            const selectId = 'select-' + Date.now();
            bubble.innerHTML = `
                <div class="bubble-title">${label}</div>
                <div class="custom-select">
                    <div class="select-button" id="${selectId}-btn">
                        <span id="${selectId}-text">${placeholder}</span>
                        <span style="color:#999;">‚ñº</span>
                    </div>
                    <div class="select-dropdown" id="${selectId}-dropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-title">${dropdownTitle || label}</div>
                            <button class="close-dropdown" id="${selectId}-close">‚úï</button>
                        </div>
                        <div class="select-search">
                            <input type="text" placeholder="üîç Buscar..." id="${selectId}-search">
                        </div>
                        <div class="select-options" id="${selectId}-options"></div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const btn = document.getElementById(`${selectId}-btn`);
                const dropdown = document.getElementById(`${selectId}-dropdown`);
                const closeBtn = document.getElementById(`${selectId}-close`);
                const search = document.getElementById(`${selectId}-search`);
                const optionsContainer = document.getElementById(`${selectId}-options`);
                const textSpan = document.getElementById(`${selectId}-text`);

                optionsContainer.innerHTML = '';
                options.forEach(opt => {
                    const optDiv = document.createElement('div');
                    optDiv.className = 'select-option';
                    optDiv.textContent = opt;
                    optDiv.onclick = () => {
                        textSpan.textContent = opt;
                        dropdown.classList.remove('active');
                        btn.classList.remove('active');
                        btn.style.pointerEvents = 'none';
                        addUserMessage(opt);
                        if (onSelect) onSelect(opt);
                    };
                    optionsContainer.appendChild(optDiv);
                });

                btn.onclick = (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.select-dropdown').forEach(d => d.classList.remove('active'));
                    document.querySelectorAll('.select-button').forEach(b => b.classList.remove('active'));
                    dropdown.classList.add('active');
                    btn.classList.add('active');
                    setTimeout(() => search.focus(), 100);
                };

                closeBtn.onclick = () => {
                    dropdown.classList.remove('active');
                    btn.classList.remove('active');
                };

                search.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                    optionsContainer.querySelectorAll('.select-option').forEach(opt => {
                        const text = opt.textContent.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                        opt.style.display = text.includes(term) ? 'block' : 'none';
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest(`#${selectId}-btn`) && !e.target.closest(`#${selectId}-dropdown`)) {
                        dropdown.classList.remove('active');
                        btn.classList.remove('active');
                    }
                });
            }, 100);

            return bubble;
        }

        function createInputBubble(label, placeholder, onSubmit, type = 'text') {
            const bubble = document.createElement('div');
            bubble.className = 'input-bubble';

            const inputId = 'input-' + Date.now();
            bubble.innerHTML = `
                <div class="input-bubble-text">${label}</div>
                <input type="${type}" class="input-field" id="${inputId}" placeholder="${placeholder}">
                <button class="send-input-btn" id="${inputId}-btn">Enviar</button>
            `;

            setTimeout(() => {
                const input = document.getElementById(inputId);
                const btn = document.getElementById(`${inputId}-btn`);

                const submitValue = () => {
                    const value = input.value.trim();
                    if (value) {
                        input.disabled = true;
                        btn.disabled = true;
                        addUserMessage(value);
                        if (onSubmit) onSubmit(value);
                    }
                };

                btn.onclick = submitValue;
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') submitValue();
                });
            }, 100);

            return bubble;
        }

        function startLinealFlow() {
            appState.lineal = { asesorNombre: '', ciudad: '', pdv: '', tipoMarca: '', producto: '', numeroFrente: '' };
            appState.currentStep = 0;
            appState.processingForm = false;
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                addBotMessage('üìä <strong>Registro de Participaci√≥n Lineal</strong>');
                
                setTimeout(() => {
                    const nombresAsesores = appState.asesoresData.map(a => a.nombre);
                    addBotMessage('', createSelect(
                        nombresAsesores,
                        'Selecciona tu nombre...',
                        'üë§ Paso 1: Selecciona tu nombre',
                        handleLinealAsesor,
                        'Selecciona tu nombre'
                    ));
                }, 600);
            }, 800);
        }

        function handleLinealAsesor(nombre) {
            const asesorData = appState.asesoresData.find(a => a.nombre === nombre);
            if (asesorData) {
                appState.lineal.asesorNombre = asesorData.nombre;
                appState.lineal.ciudad = asesorData.ciudad;
                appState.lineal.pdv = asesorData.pdv;
                
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addBotMessage(`‚úÖ ${nombre}<br>üìç ${asesorData.ciudad}<br>üè™ ${asesorData.pdv}`);
                    
                    setTimeout(() => {
                        addBotMessage('', createSelect(
                            ['MARCA PROPIA', 'MARCA COMPETENCIA'],
                            'Selecciona el tipo...',
                            'üè∑Ô∏è Paso 2: Tipo de marca',
                            handleLinealTipo,
                            'Tipo de marca'
                        ));
                    }, 600);
                }, 800);
            }
        }

        function handleLinealTipo(tipo) {
            appState.lineal.tipoMarca = tipo;
